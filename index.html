<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論文読みやすくするやつ</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>下のテキストホルダーに論文の文章を入れてください</h1>
    <textarea id="input" rows="50" placeholder="ここにテキストを入力してください..."></textarea>
    <button id="btn">入力が終わったら押してください</button>
    <button id="delete">削除</button>
    <div id="output"></div>
    <button id="copy">コピー用ボタン</button>
    <script src="app.js"></script>
</body>
</html>
